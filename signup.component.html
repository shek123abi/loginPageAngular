<div class="container">
    <form [formGroup]="signup" (ngSubmit)="Signup()" class="form-box1">
      <h3 class="text-center">SignUp</h3>
      
      <div class="form-group">
        <label>First Name</label>
        <input type="text" formControlName="Fname" class="form-control mb-2 mt-2" placeholder="Enter First Name" required/>
        <div *ngIf="Fname.invalid && (Fname.dirty || Fname.touched)">
              <div *ngIf="Fname.errors?.required">FirstName is required</div>
        </div>
      </div>
      
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" formControlName="Lname" class="form-control mb-2 mt-2" placeholder="Enter Last Name" required/>
        <div *ngIf="Lname.invalid && (Lname.dirty || Lname.touched)">
          <div *ngIf="Lname.errors?.required">LastName is required</div>
    </div>
        </div>
      
      <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="Email" class="form-control mb-2 mt-2" placeholder="Enter Email" required/>
        <div *ngIf="Email.invalid && (Email.dirty || Email.touched)">
          <div *ngIf="Email.errors?.required">Email is required</div>
          <div *ngIf="Email.errors?.email">It should be in correct pattern</div>
    </div>
      </div>
      
      <div class="form-group">
        <label>Phone Number</label>
        <input type="text" formControlName="Phone" class="form-control mb-2 mt-2" placeholder="Enter Phone Number" required/>
        <div *ngIf="Phone.invalid && (Phone.dirty || Phone.touched)">
          <div *ngIf="Phone.errors?.required">Phone number is required</div>
    </div>
      </div>
      
      <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="Password" class="form-control mb-2 mt-2" placeholder="Enter Password" required/>
        <div *ngIf="Password.invalid && (Password.dirty || Password.touched)">
          <div *ngIf="Password.errors?.required">Password is required</div>
          <div *ngIf="Password.errors?.minLength">It should be at 6 characters</div>
          <div *ngIf="Password.errors?.maxLength">It should be at 10 characters</div>
  
    </div>
      </div>
      
      <span>Already have an Account: <a [routerLink]="['/login']">Login</a></span>
      <br/>
      <button [disabled]="signup.invalid" type="submit" class="btn btn-success mt-2">Submit</button>
    </form>
  </div>
  
  <router-outlet></router-outlet>
