<div class="container">
    <div class="row">
    <form [formGroup]="login" (ngSubmit)="loginpage()" class="form-box">
       <h3 class="text-center">Login</h3>
       <div class="form-group">
           <label>Email</label>
           <input type="text" formControlName="Email" class="form-control mt-2 mb-2"  placeholder="Email"/>
           <div *ngIf="Email.invalid && (Email.dirty || Email.touched)">
            <div *ngIf="Email.errors?.required">Email is required</div>
            <div *ngIf="Email.errors?.email">Incorrect format</div>
           </div>
       </div>
       <div>
          <label>Password</label>
          <input type="password" formControlName="Password" class="form-control mt-2 mb-2" placeholder="Password"/>
          <div *ngIf="Password.invalid && (Password.dirty || Password.touched)">
            <div *ngIf="Password.errors?.required">Password is required</div>
            <div *ngIf="Password.errors?.minlength">It should be at least 6 characters</div>
           </div>
       </div>
       <span>Create an account <a [routerLink]="['/signup']">Signup</a></span> 
       <br/>
       <button [disabled]="login.invalid" type="submit" class="btn btn-success mt-2">Submit</button>
    </form>
    </div>
</div>

<router-outlet></router-outlet>
